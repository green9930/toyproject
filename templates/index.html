<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hanghae99 ToyProject</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="김미리, 김원호, 두성한, 배근아, 신필재" />
    <meta name="description" content="항해99 토이 프로젝트 - Momentum" />
    <!-- FONT ------------------------------------------------------------------ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS ------------------------------------------------------------------- -->
    <link rel="stylesheet" href="../static/style.css" />
    <!-- JQEURY ---------------------------------------------------------------- -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JAVASCRIPT ------------------------------------------------------------ -->
    <script defer src="../static/app.js"></script>
  </head>
  <body>
    <h1 class="a11y-hidden">Momentum</h1>
    <!-- BACKGROUND ------------------------------------------------------------ -->
    <h2 class="a11y-hidden">BACKGROUND</h2>
    <!-- WEATHER --------------------------------------------------------------- -->
    <div class="weather">
      <span class="weather01"></span>
      <span class="weather02"></span>
      <span class="weather-degree">°</span><br />
      <span class="weather03"></span>
    </div>
    <div class="clock-todo-wrapper">
      <!-- CLOCK ----------------------------------------------------------------- -->
      <h2 class="a11y-hidden">CLOCK</h2>
      <span class="clock">00:00</span>
      <!-- TODOLIST -------------------------------------------------------------- -->
      <!-- TODO INPUT ------------------------------------------------------------ -->
      <div class="todo-wrap">
        <h2 class="a11y-hidden">TODOLIST</h2>
        <div class="todo-main">
          <section class="todo-section01">
            <div class="todo-input-container">
              <div class="todo-div">
                <label for="add-input">What is your main focus for today?</label>
                <div class="todo-input-box">
                  <input
                    type="text"
                    id="add-input"
                    class="todo-input"
                    maxlength="16"
                    placeholder="Enter Your To-do"
                    onkeyup="if(window.event.keyCode===13){handleAddTodo()}"
                  />
                  <button class="todo-enter" onclick="handleAddTodo()">Enter</button>
                </div>
                <div class="alert-box">
                  <!-- TODO 10개 이상 등록 시 경고 메시지 -->
                </div>
              </div>
            </div>
          </section>
          <section class="todo-section02">
            <div class="todo-list-box">
              <ul class="todo-list-ul"></ul>
            </div>
          </section>
        </div>
      </div>
    </div>
    <!-- TODO POPUP ------------------------------------------------------------ -->
    <div class="todo-pop">
      <div class="todo-pop-container">
        <div class="todo-content-box">
          <div class="todo-content-list">
            <ul class="todo-popup-list"></ul>
          </div>
          <div class="todo-editor">
            <label for="edit-input">todo editor</label>
            <input
              type="text"
              id="edit-input"
              maxlength="16"
              required
              placeholder=""
            />
            <button class="modify-btn">edit</button>
          </div>
        </div>
      </div>
    </div>
    <!-- QUOTE ----------------------------------------------------------------- -->
    <div class="wrap">
      <span id="quote" class="quote"></span>
      <span id="buttons" class="buttons">
        <input
          onclick="count('plus')"
          id="like_button"
          type="button"
          class="btn btn-outline-primary quote-btn"
          value="Like👍"
        />
        <input
          onclick="count('minus')"
          id="dislike_button"
          type="button"
          class="btn btn-outline-danger quote-btn"
          value="Dislike👎"
        />
      </span>
      <div class="like_number" id="like_number"></div>
      <div class="dislike_number" id="dislike_number"></div>
    </div>
  </body>
</html>
